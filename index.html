<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>websiteA1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/apple.jpg" alt="image of an apple">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Fruits</a></li>
                    <li><a href="#">Others</a></li>
                    <li><a href="#">Purchase</a></li>

                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/village1.jpg" class="village" alt="village">
            <div id="circle">
                <div class="feature one">
                    <img src="images/banana.jpg" alt="banana">
                    <div>
                        <h1>Perre likes Yellow banana</h1>
                        <p>Sweet, nice, nutritious</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/kiwi.jpg" alt="kiwi">
                    <div>
                        <h1>kiwi</h1>
                        <p>A bit sour, nice, nutritious</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/orange.jpg" alt="orange">
                    <div>
                        <h1>orange</h1>
                        <p>contain vit. C, nice, nutritious</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/yogurt.jpg" alt="yogurt">
                    <div>
                        <h1>yogurt</h1>
                        <p>milky, nice, nutritious</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow_up.png" id="upBtn" alt="arrow_up">
            <h3>feature_aspects</h3>
            <img src="images/arrow_down.png" id="downBtn" alt="arrow_down">
        </div>

    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick = function(){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>
    
</body>
</html>
